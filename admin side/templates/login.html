{% extends 'layout.html' %}

{% block body %}
<body background = "https://images.pexels.com/photos/48126/books-education-school-literature-48126.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></body>
  <h1>Login</h1>

  <form method="POST" action="">
    <div class="form-group">
      <label> Email-id </label>
      <input type="email" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label> Password </label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
  </form>

{% endblock %}
